server.port=8090
server.servlet.context-path=/v1
spring.jpa.open-in-view=false

spring.datasource.url=jdbc:postgresql://localhost:5432/spastaeriso
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=development
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
hibernate.jdbc.use_streams_for_binary=false
spring.mvc.format.date=yyyy-MM-dd

keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=spastaeriso
keycloak.resource=spastaeriso-api
keycloak.public-client=true

# https://www.baeldung.com/spring-boot-https-self-signed-certificate
# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/pastaeriso.com.p12
# The password used to generate the certificate
server.ssl.key-store-password=123456
# The alias mapped to the certificate
server.ssl.key-alias=pastaeriso.com
server.ssl.enabled=true
